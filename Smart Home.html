                    <div class="textTH_area">temperature</div>
                    <div id="numT" class="numTH_area">27 °C</div>

                </button>
            </div>

            <!-- 습도 -->
            <div id="humidity">
                <button class="gbtn" id="btn-2" value="off" onclick="buttonToggle('#btn-2')" style="position: relative; top: 0px; box-shadow: rgba(0, 0, 0, 0.3) 3px 3px 3px; background: rgba(255, 255, 255, 0.4);">
                    <div class="textTH_area">humidity</div>
                    <div id="numH" class="numTH_area">45 %</div>

            </div>

            <!-- 미세먼지 -->
            <div id="dust" style="grid-row: 3 / 4;">
                <div class="box">
                    <div id="dust_area">
                        <div id="dustImg">
                            <img src="img/icons8-neutral-100.png" alt="미세먼지">
                        </div>
                        <div id="textDT">
                            <div id="textDT_area">dust</div>
                            <div id="numDT_area">0 ㎍/m³</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 무드등 -->
            <div id="lamp" style="grid-row: 4 / 5;">
                <button class="box" id="lampBtn" value="off" onclick="buttonToggle('#lampBtn')">
                    <div id="textLM">lamp</div>
                    <div class="option_btn" onclick="event.stopPropagation();" style="display: none;">
                        <img src="img/icons8-color-64.png" alt="색상">
                    </div>
                </button>
            </div>

            <!-- 커튼 -->
            <div id="curtain" style="grid-row: 5 / 6;">
                <button class="box" id="curtainBtn" value="off" onclick="buttonToggle('#curtainBtn')">
                    <div id="textCT">curtain</div>
                </button>
            </div>

        </div>
    </div>

    <div class="weather_box"></div>
    <div class="bgimg"></div>
